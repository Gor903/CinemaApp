<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title style="color: #fff">{% block title %}Cinema Booking{% endblock %}</title>
</head>
<style>
    {% block style %}
    body {
        text-align: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #1f1f1f;
        margin: 0;
        padding: 0;
        color: #fff;
    }
    h1, h2 {
        color: #f0f0f0; /* Slightly lighter for header */
    }

    .header {
        text-align: cetext-align: center;nter;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #333; /* Dark grey background */
        color: #fff;
        padding: 15px 20px;
        border-bottom: 2px solid #444;
    }
    .header button, .header a {
        padding: 10px 15px;
        background-color: #6c757d; /* Muted button color */
        color: white;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .header button:hover, .header a:hover {
        background-color: #5a6268; /* Slightly darker for hover */
    }

    .seat-grid {
        display: inline-block;
        padding: 20px;
        background-color: #282828; /* Dark background for grid */
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        margin-top: 20px;
        transition: transform 0.3s ease;
    }
    .seat-grid:hover {
        transform: scale(1.05);
    }
    .seat-row {
        display: flex;
        justify-content: center;
        margin-bottom: 10px;
    }
    .seat-btn, .seat-btn-unavailable {
        width: 50px;
        height: 50px;
        border: none;
        border-radius: 50%;
        font-size: 16px;
        color: white;
        margin: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .seat-btn {
        background-color: #28a745; /* Green for available seats */
        font-weight: bold;
    }
    .seat-btn:hover {
        background-color: #218838; /* Darker green on hover */
    }
    .seat-btn-unavailable {
        background-color: #dc3545; /* Red for unavailable seats */
        cursor: not-allowed;
    }
{% endblock %}
</style>
<body>
    <div class="header">
        <h1>{% block header %}Cinema Booking{% endblock %}</h1>
        {% block auth_buttons %}
                {% if user.is_authenticated %}
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button>Logout</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}">
                    <button>Login</button>
                </a>
            {% endif %}
        {% endblock %}
    </div>

        {% block content %}{% endblock %}
</body>
</html>

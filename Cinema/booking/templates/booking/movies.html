<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <style>
        /* Basic styling for movie items */
        .movie-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .movie-card {
            border: 1px solid #ccc;
            padding: 20px;
            width: 250px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .movie-card h3 {
            margin-top: 0;
        }

        .movie-details {
            margin-bottom: 15px;
        }

        .learn-more-button {
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            text-align: center;
        }

        .learn-more-button:hover {
            background-color: #0056b3;
        }

        /* Centering content */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f7f7f7;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Available Movies</h1>

    <div class="movie-container">
        {% for event in schedule %}
            <div class="movie-card">
                <h3>{{ event.movie.title }}</h3>
                <h5>{{ event.movie.duration }}</h5>
                <a href="/booking/rooms/{{ event.id }}" class="learn-more-button">Choose your seat</a>
            </div>
        {% endfor %}
    </div>

</body>
</html>
